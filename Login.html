<script type="text/javascript" src="../functions/jquery.js"></script> <script type="text/javascript">
    $(document).ready(function(){
        $(".toggler").click(function() { 
            x = $(this).parent();
            y = $(x).parent();
            z = $(y).next();
            $(z).slideToggle("slow",function(){
                a = $(this).prev();
                b = $(a).children();
                c = $(b).children(".toggler");
                $(c).toggleClass("selected");
            });
        });
    });
